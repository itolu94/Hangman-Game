<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anime Hangman</title>
    <link rel="shortcut icon" href="http://i297.photobucket.com/albums/mm222/amane_02/SoulSocitySkull.jpg">
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>
    <header>
        <h2>Welcome!</h2>
        <p>I hope you know your anime knowledge... You will need it to survive</p>
    </header>
    <div class="container">
        <div class="row">
            <!-- guesses, wins, loses, and hangman game located in here -->
            <div class="col-sm-5 col-sm-offset-1">
                <div class="row">
                    <div class="col-sm-12">
                        <p id="wordSpot">
                            Click Start to Begin!
                        </p>
                        <!-- buttons to start, recieve a hint and restet the game are here.  -->
                        <div class="btn-group" role="group" arial-label="start hint reset">
                            <button type="button" class=" btn btn-default" id="button" onclick="wordGenorator()">Start</button>
                            <button type="button" class="btn btn-default" id="button" onclick="hintGenorator()" >Hint</button>
                            <button type="button" class="btn btn-default" id="button" onclick="wordGenorator()">Reset</button>
                            <p id="userGuesses"> </p>
                            <p class="wins/loses">Wins: <span id="wins"> 0 </span></p>
                            <p class="wins/loses">Loses: <span id="loses"> 0 </span></p>
                            <p>Number of Tries: <span id="tries"> 0 </span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 hangmanColSeperator">
                        <!-- Incorrect guesses will be displayed here -->
                       <h3>Incorrect Guesses</h3>
                        <p id="guessesArrary">
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12">
                        <img src="assets/images/shonen_jump.jpg" class="center-block img-fluid" id="animeImagesSlot" alt="">
                        <p id='hint'>
                            If you need help solving with the word, click on Hint! 
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets\javascript\game.js"></script>
</body>

</html>
